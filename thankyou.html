  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Замовлення підтверджено</title>
  <style>
    :root {
      --bg: #080b12;
      --card: #121a2b;
      --line: #27324a;
      --text: #f7f9ff;
      --muted: #9aa8c7;
      --accent: #59f3b3;
      --accent-2: #37d7ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      font-family: Inter, Manrope, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 0, #10203f 0%, transparent 40%), var(--bg);
      color: var(--text);
    }
    .box {
      width: min(100%, 620px);
      border: 1px solid var(--line);
      border-radius: 24px;
      background: linear-gradient(180deg, #111a2c, #0d1422);
      padding: 22px;
      text-align: center;
    }
    .mark {
      width: 74px;
      height: 74px;
      margin: 0 auto 14px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 34px;
      color: #03131b;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
    }
    h1 { margin: 0 0 8px; line-height: 1.15; font-size: clamp(28px, 8vw, 40px); }
    p { margin: 0; color: var(--muted); }
    .meta {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      text-align: left;
    }
    .meta div {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: #0f1829;
    }
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 54px;
      border: 0;
      margin-top: 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 800;
      color: #03131b;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
    }
  </style>
</head>
<body>
  <section class="box">
    <div class="mark">✓</div>
    <h1>Замовлення підтверджено</h1>
    <p>Дякуємо! Менеджер зв'яжеться з вами найближчим часом для уточнення деталей.</p>
    <div class="meta">
      <div><strong>Оплата:</strong> при отриманні</div>
      <div><strong>Доставка:</strong> 1-3 дні по Україні</div>
      <div><strong>Гарантія:</strong> 14 днів</div>
    </div>
    <a class="btn" href="index.html">Повернутися на сайт</a>
  </section>
</body>
</html>
