<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дякуємо за замовлення</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Inter, Arial, sans-serif;
      background: #0b1220;
      color: #eef2ff;
      padding: 16px;
    }
    .box {
      width: min(100%, 560px);
      border: 1px solid #263148;
      border-radius: 22px;
      padding: 22px;
      text-align: center;
      background: #111a2c;
    }
    h1 { margin: 0 0 8px; }
    p { margin: 0; color: #9aa8c7; }
    a {
      margin-top: 16px;
      display: inline-flex;
      width: 100%;
      min-height: 52px;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      color: #03131b;
      background: linear-gradient(135deg, #59f3b3, #37d7ff);
    }
  </style>
</head>
<body>
  <section class="box">
    <h1>Дякуємо! Заявку прийнято.</h1>
    <p>Будь ласка, тримайте телефон поруч. Ми скоро зателефонуємо для підтвердження замовлення.</p>
    <a href="index.html">Повернутися на сайт</a>
  </section>
</body>
</html>
